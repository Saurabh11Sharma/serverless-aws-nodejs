service: auction-service

plugins:
  - serverless-offline
  - serverless-localstack

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  region: ${env:AWS_REGION, 'us-east-1'}
  environment:
    AUCTIONS_TABLE_NAME: ${self:custom.auctionsTable}
  iam:
    role:
      statements:
        - Effect: Allow
          Action: dynamodb:*
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.auctionsTable}

resources:
  Resources:
    AuctionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.auctionsTable}
        AttributeDefinitions:
          - { AttributeName: id, AttributeType: S }
          - { AttributeName: status, AttributeType: S }
          - { AttributeName: endDate, AttributeType: N }
        KeySchema:
          - { AttributeName: id, KeyType: HASH }
        GlobalSecondaryIndexes:
          - IndexName: statusAndEndDate
            KeySchema:
              - { AttributeName: status, KeyType: HASH }
              - { AttributeName: endDate, KeyType: RANGE }
            Projection:
              ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: post
          path: /auction
          cors: true
  getAuctions:
    handler: src/handlers/getAuctions.handler
    events:
      - http:
          method: get
          path: /auctions
          cors: true
  getAuction:
    handler: src/handlers/getAuction.handler
    events:
      - http:
          method: get
          path: /auction/{id}
          cors: true
  placeBid:
    handler: src/handlers/placeBid.handler
    events:
      - http:
          method: patch
          path: /auction/{id}/bid
          cors: true
  processAuctions:
    handler: src/handlers/processAuctions.handler
    events:
      - schedule:
          rate: rate(1 minute)
  swaggerUI:
    handler: src/helpers/swaggerUI.handler
    events:
      - http:
          path: /api-docs
          method: get
          cors: true

custom:
  auctionsTable: AuctionsTable
  localstack:
    stages: [local]
    autostart: true
    endpoints:
      DynamoDB: ${env:DYNAMODB_ENDPOINT, 'http://localhost:4566'}